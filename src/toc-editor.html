<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table of Contents Editor</title>
    <meta charset="UTF-8" />
    <!-- Include 'unsafe-inline' because MathJax injects styles -->
    <meta http-equiv="Content-Security-Policy" content="
		default-src 'none';
		    img-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		  media-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		 script-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		  style-src 'self' ${WEBVIEW_CSPSOURCE} https: data: 'unsafe-inline';
		   font-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
	" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../dist/toc-editor.bundle.js"></script>
</head>

<body>
	<div id="app"></div>
</body>

</html>
